# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WPWebDriver or WPBrowser.
# Use WPDb to set up your initial database fixture.
# If you need both WPWebDriver and WPBrowser tests - create a separate suite.


bootstrap: _bootstrap.php
actor: AcceptanceTester
params:
  - tests/_envs/.env.testing
extensions:
  enabled:
    - Codeception\Extension\RunProcess:
      0: chromedriver --url-base=/wd/hub
    - Codeception\Extension\RunFailed
  commands:
    - Codeception\Command\Generate\WPUnit
    - Codeception\Command\Generate\WPRestApi
    - Codeception\Extension\Generate\WPRestController
    - Codeception\Extension\Generate\WPRestPostTypeController
    - Codeception\Extension\Generate\WPAjax
    - Codeception\Extension\Generate\WPCanonical
    - Codeception\Extension\Generate\WPXMLRPC
modules:
  enabled:
    - \Helper\Acceptance
    - WPWebDriver
    - WPDb
    - WPFilesystem
    - Asserts
  config:
    WPDb:
      dsn: 'mysql:host=%TEST_SITE_DB_HOST%;dbname=%TEST_SITE_DB_NAME%;port=%TEST_SITE_DB_PORT%'
      tablePrefix: %TEST_SITE_TABLE_PREFIX%
      user: %TEST_SITE_DB_USER%
      password: %TEST_SITE_DB_PASSWORD%
      dump: %ACCEPTANCE_DB_DUMP%
      populate: true
      cleanup: true
      reconnect: true
      waitlock: 15
      url: %ACCEPTANCE_WP_URL%
      urlReplacement: true
    WPWebDriver:
      # We have to use a URL Chromedriver will be able to resolve.
      # See the `tests/_envs/.env.testing` file for more information.
      url: %ACCEPTANCE_WP_URL%
      # See the `tests/_envs/.env.testing` file for more information.
      adminUsername: %TEST_SITE_ADMIN_USERNAME%
      adminPassword: %TEST_SITE_ADMIN_PASSWORD%
      adminPath: %TEST_SITE_WP_ADMIN_PATH%
      browser: chrome
      host: %CHROMEDRIVER_HOST%
      port: %CHROMEDRIVER_PORT%
      window_size: 1366x1400
      capabilities:
        chromeOptions:
          args:
            - '--headless'
            - '--disable-gpu'
            - '--user-agent=wp-browser'
            - '--ignore-certificate-errors'
    WPFilesystem:
      wpRootFolder: %WP_ROOT_FOLDER%
      themes: '/wp-content/themes'
      plugins: '/wp-content/plugins'
      mu-plugins: '/wp-content/mu-plugins'
      uploads: '/wp-content/uploads'
